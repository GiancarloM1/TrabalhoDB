<ion-header>

  <ion-navbar>

      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>endereco</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Cidades</ion-label>
      <ion-select [(ngModel)]="id_cidade" (ionChange)="onChange()">
          <ion-option *ngFor="let cit of listaCidades" value={{cit.id_cidade}}>{{cit.name}}</ion-option>

      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Bairros</ion-label>
      <ion-select [(ngModel)]="id_Bairro" (ionChange)="onChangeBairros()">
          <ion-option *ngFor="let bairro of listaBairros" >{{bairro.name}}</ion-option>

      </ion-select>
    </ion-item>
  </ion-list>
  <div *ngIf="exibirConteudo">
      <ion-input placeholder="Rua"></ion-input>
      <ion-input placeholder="Número"></ion-input>
      <ion-input placeholder="Complemento"></ion-input>
      <ion-input placeholder="Referência"></ion-input>

      <button ion-button (click)="ionViewDidLoad()">Limpar valores</button>

  </div>
</ion-content>
